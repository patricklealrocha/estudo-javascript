<html lang="en">
<head>

    <title>Percentage Operations</title>
</head>
<body>
    <header>Operações de % </header>
    <section>
        <p>
            Digite um número:
            <input type="number" name="number" id="n1">
        </p>
        <p>
            Digite a porcentagem:
            <input type="number" name="number" id="n2">
        </p>
        <p>
            <input type="button" value="SOMAR"          onclick="somar()">

            <input type="button" value="MULTIPLICAR"    onclick="multiplicar()">
            <input type="button" value="DIVIDIR"        onclick="dividir()">
        </p>
        <p id="res">

        </p>
    </section>
    <script src="scriptsjs/porcento.js"></script>

</html>
