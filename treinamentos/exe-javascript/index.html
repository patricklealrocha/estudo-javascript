<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercícios JavaScript</title>

<body>
    <header>
        <h1>Exercício de Arrays</h1>
    </header>
    <p>Tem-se um conjunto de dados contendo a altura e o sexo (M ou F) de 15 pessoas. Faça um programa que calcule e escreva:</p>
            <ol>
                <li>a maior e a menor altura do grupo;</li>
                <li>a média de altura das mulheres;</li>
                <li>o número de homens.</li>
            </ol>
    <section>
        <div>
            <p>Qual a altura: 
                <input type="number" name="txtalt" id="txtalt"> em metros.
           </p>
           <p>Sexo:
               <input type="radio" name="radsex" id="masc" checked>
               <label for="masc">Masculino</label>
               <input type="radio" name="radsex" id="fem">
               <label for="fem">Feminino</label>
           </p>
           <p>
              
               <input type="button" value="Adicionar" onclick="adicionar()">
               <input type="button" value="Finalizar" onclick="finalizar()">
           </p>            
        </div>
        <div id="res">

        </div>
        <script src="index.js"></script>
    </section>
    <footer>

    </footer>
    
    
    
    
    
</body>
</html>
